<mat-sidenav-container>
  <mat-toolbar>
    <h2>{{charService.selectedChar.meta.name}}</h2>
    <span class="filler"></span>
    <button (click)="deleteChar()" mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="saveChar()" mat-icon-button>
      <mat-icon>save</mat-icon>
    </button>
  </mat-toolbar>

  <div class="panel">
    <router-outlet></router-outlet>
  </div>

  <app-nav-bar-spacer></app-nav-bar-spacer>
  <app-nav-bar></app-nav-bar>
</mat-sidenav-container>

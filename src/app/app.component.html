<mat-sidenav-container>
  <mat-toolbar>
    <h2>Thori Stahlfaust</h2>
  </mat-toolbar>

  <div class="panel">
    <app-battle *ngIf="selectedPage === 'battle'"></app-battle>
    <app-skills *ngIf="selectedPage === 'skill'"></app-skills>
    <app-inventory *ngIf="selectedPage === 'inv'"></app-inventory>
  </div>

  <app-nav-bar (select)="selectedPage = $event"></app-nav-bar>
</mat-sidenav-container>

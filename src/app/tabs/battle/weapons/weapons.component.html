<div class="attack-list">
  <span class="attack-row" *ngFor="let w of char.weapons; first as isFirst">
    <button *ngIf="editMode" mat-icon-button (click)="onWeaponRemoveClick(w)" color="warn"><mat-icon>do_not_disturb_on</mat-icon></button>
    <app-attack-element
                        [(damage)]="w.damage" [(hit)]="w.hit" [displayLabel]="isFirst && !editMode" [name]="w.name">
    </app-attack-element>
  </span>
</div>

<h3>Health</h3>
<p>
  <app-health-bar (click)="onHealthClick()" [currentHealth]="debugHealth" [maxHealth]="15"></app-health-bar>
</p>
<h3>Stats</h3>
<mat-grid-list cols="3" gutterSize="4px" rowHeight="45px">
  <mat-grid-tile *ngFor="let tracker of charService.selectedChar.trackers; index as i; first as isFirst">
    <app-stat-card [name]="tracker.name">{{tracker.value}}</app-stat-card>
  </mat-grid-tile>
</mat-grid-list>

<h3>Weapons</h3>

<div class="attack-list">
  <app-attack-element [displayLabel]="true" damage="1d10 + 5" hit="47" name="1H Hammer"></app-attack-element>
  <app-attack-element damage="1d10" hit="47" name="2H Hammer"></app-attack-element>
  <app-attack-element damage="1d10" hit="47" name="Schild"></app-attack-element>

</div>

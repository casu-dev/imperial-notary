<h3>Health</h3>
<p>
  <app-health-bar (click)="onHealthClick()" [currentHealth]="charService.selectedChar.currentHealth"
                  [maxHealth]="this.charService.finalWounds">

  </app-health-bar>
</p>

<div class="headline">
  <h3>Tracker</h3>
  <button mat-icon-button [matMenuTriggerFor]="trackerMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
<mat-menu #trackerMenu xPosition="before">
  <button mat-menu-item (click)="onAddTrackerClick()">
    <mat-icon>add</mat-icon>
    <span>Add</span>
  </button>
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
  </button>
</mat-menu>

<app-trackers [char]="charService.selectedChar"></app-trackers>



<div class="headline">
  <h3>Weapons</h3>
  <button mat-icon-button [matMenuTriggerFor]="weaponsMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
<mat-menu #weaponsMenu xPosition="before">
  <button mat-menu-item (click)="onAddWeaponClick()">
    <mat-icon>add</mat-icon>
    <span>Add</span>
  </button>
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
  </button>
</mat-menu>

<app-weapons [char]="charService.selectedChar"></app-weapons>

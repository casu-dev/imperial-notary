<mat-toolbar>
  <h2>{{charService.selectedChar.meta.name}}</h2>
  <span class="filler"></span>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-action-list>
      <button mat-list-item>Save</button>
      <button mat-list-item>Undo</button>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
      <app-nav-bar-spacer></app-nav-bar-spacer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-nav-bar></app-nav-bar>

<app-label-card [name]="displayLabel? 'Name' : ''" type="name" class="label-card">{{name}}</app-label-card>
<app-stat-card (valueChange)="onHitChange($event)" [name]="displayLabel? 'Hit' : ''" [value]="hit"
               class="hit-card" type="stat"></app-stat-card>
<app-stat-card (valueChange)="onDamageChange($event)" [name]="displayLabel? 'Damage' : ''" [value]="damage"
               [numeric]="false"
               class="dmg-card"></app-stat-card>

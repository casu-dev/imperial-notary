<div mat-dialog-content>
  <p>Rename your character.</p>
  <mat-form-field appearance="fill">
    <mat-label>Enter a name</mat-label>
    <input #input autofocus matInput type="text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button [matDialogClose]="{name: input.value}" color="primary" mat-raised-button>Save</button>
</div>
